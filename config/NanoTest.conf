# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_ZMK_BLE=y

# Increase Bluetooth transmit power (optional, improves range)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable bonding and encryption (required for pairing)
CONFIG_BT_SETTINGS=y
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# Enable USB and Bluetooth together (optional, for dual connectivity)
CONFIG_ZMK_USB=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERAL=y